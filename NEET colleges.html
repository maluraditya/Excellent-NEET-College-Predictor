<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NEET College Predictor – Excellent NEET Academy Dharwad</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      background-color: #991f2d;
      color: white;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo img {
      height: 50px;
    }

    .header-title {
      flex: 1;
      text-align: center;
      font-size: 24px;
      font-weight: 700;
    }

    .enquire-btn {
      background-color: white;
      color: #991f2d;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 6px;
      text-decoration: none;
      font-size: 14px;
      white-space: nowrap;
    }

    .enquire-btn:hover {
      background-color: #f2c12e;
      color: #991f2d;
    }

    .container {
      max-width: 1100px;
      margin: 30px auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      padding: 30px;
    }

    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 20px;
    }

    .filters > div {
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: 600;
      font-size: 14px;
      margin-bottom: 5px;
    }

    select, input[type="number"] {
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 180px;
    }

    .filters button {
      margin-top: 25px;
      padding: 10px 20px;
      background-color: #f2c12e;
      border: none;
      color: #991f2d;
      font-weight: 600;
      font-size: 14px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 180px;
    }

    .filters button:hover {
      background-color: #e4b720;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
      font-size: 14px;
    }

    th, td {
      text-align: left;
      padding: 10px;
      border-bottom: 1px solid #e0e0e0;
    }

    th {
      background-color: #991f2d;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f8f8f8;
    }

    @media (max-width: 768px) {
      .header-title {
        font-size: 20px;
        text-align: center;
        width: 100%;
        margin: 10px 0;
      }

      .filters {
        flex-direction: column;
        gap: 15px;
      }

      select, input[type="number"], .filters button {
        width: 100%;
      }

      .container {
        margin: 20px 10px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="Excellent NEET Academy Dharwad">
    </div>
    <div class="header-title">NEET College Predictor</div>
    <a class="enquire-btn" href="tel:+918088573878">
      📞 Enquire Now
    </a>
  </header>

  <div class="container">
    <div class="filters">
      <div>
        <label for="rank">NEET Rank</label>
        <input type="number" id="rank" placeholder="e.g. 24000">
      </div>
      <div>
        <label for="category">Category</label>
        <select id="category">
          <option value="">All</option>
        </select>
      </div>
      <div>
        <label for="course">Course</label>
        <select id="course">
          <option value="">All</option>
        </select>
      </div>
      <div>
        <label for="fees">Fees</label>
        <select id="fees">
          <option value="">All</option>
          <option value="50000">Below ₹50,000</option>
          <option value="100000">₹50,000–₹1,00,000</option>
          <option value="500000">₹1,00,000–₹5,00,000</option>
          <option value="500001">Above ₹5,00,000</option>
        </select>
      </div>
      <div>
        <button onclick="filterColleges()">Show Colleges</button>
      </div>
    </div>

    <table id="resultsTable" style="display: none;">
      <thead>
        <tr>
          <th>Sl. No.</th>
          <th>College</th>
          <th>Category</th>
          <th>Course</th>
          <th>Closing Rank</th>
          <th>Fees</th>
        </tr>
      </thead>
      <tbody id="resultsBody"></tbody>
    </table>
  </div>

  <script>
    let collegeData = [];

    async function loadData() {
      try {
        const response = await fetch('medical_colleges_data.json');
        collegeData = await response.json();

        populateDropdown('category', [...new Set(collegeData.map(c => c["Allotted Category"]))]);
        populateDropdown('course', [...new Set(collegeData.map(c => c["Course Name"]))]);
      } catch (e) {
        alert("Failed to load JSON data.");
      }
    }

    function populateDropdown(id, options) {
      const select = document.getElementById(id);
      options.sort().forEach(option => {
        const opt = document.createElement("option");
        opt.value = option;
        opt.text = option;
        select.appendChild(opt);
      });
    }

    function filterColleges() {
      const rank = parseInt(document.getElementById('rank').value);
      const category = document.getElementById('category').value;
      const course = document.getElementById('course').value;
      const feesFilter = document.getElementById('fees').value;
      const resultsBody = document.getElementById('resultsBody');
      resultsBody.innerHTML = '';

      if (isNaN(rank) || rank <= 0) {
        alert("⚠️ Please enter a valid NEET rank.");
        return;
      }

      let filtered = collegeData.filter(college => {
        const eligibleRank = rank <= college["All India Rank"];
        const matchCategory = category ? college["Allotted Category"] === category : true;
        const matchCourse = course ? college["Course Name"] === course : true;

        let matchFees = true;
        const courseFees = parseInt(college["Course_fees"]);
        if (!isNaN(courseFees) && feesFilter) {
          const feeLimit = parseInt(feesFilter);
          if (feeLimit === 50000) matchFees = courseFees < 50000;
          else if (feeLimit === 100000) matchFees = courseFees >= 50000 && courseFees <= 100000;
          else if (feeLimit === 500000) matchFees = courseFees > 100000 && courseFees <= 500000;
          else if (feeLimit === 500001) matchFees = courseFees > 500000;
        }

        return eligibleRank && matchCategory && matchCourse && matchFees;
      });

      if (filtered.length === 0) {
        resultsBody.innerHTML = '<tr><td colspan="6">No colleges found for given filters.</td></tr>';
      } else {
        const rows = filtered.map((college, index) => `
          <tr>
            <td>${index + 1}</td>
            <td>${college["Name of the College Allotted."]}</td>
            <td>${college["Allotted Category"]}</td>
            <td>${college["Course Name"]}</td>
            <td>${college["All India Rank"]}</td>
            <td>${college["Course_fees"] || "N/A"}</td>
          </tr>
        `).join('');
        resultsBody.innerHTML = rows;
      }

      document.getElementById('resultsTable').style.display = 'table';
    }

    loadData();
  </script>
</body>
</html>
